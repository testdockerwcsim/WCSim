sudo: required

language: cpp

compiler: gcc
dist: trusty

services:
  - docker

before_install:
  - docker pull brichards64/wcsim
  - docker run -v `pwd`:/root/HyperK/WCSim brichards64/wcsim /bin/sh -c "ls /root/HyperK/WCSim/; cd /root/HyperK; ls; source /root/HyperK/env-WCSim.sh; cd /root/HyperK/WCSim; make clean; make rootcint; make > testlog; echo hello > bentest"

script:
  - if [ -e bentest ]; then true; else false; fi